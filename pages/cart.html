<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOTHIFY-CART</title>
    <!--including style sheet-->
    <link href="/CSS/index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      .card {
        border: 2px solid black;
        padding: 10px;
        background-color: rgb(237, 237, 237);
      }

      .card .col {
        margin: 10px;
      }

      .card-header {
        border-color: rgb(166, 161, 161);
        border-style: groove;
        background-color: rgb(247, 227, 227);
      }
      .card img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body style="background-color: rgb(240, 213, 213)">
    <!--loading header-->
    <div id="header"></div>

    <br />
    <br />
    <!--the cart page-->
    <div class="cart m-5">
      <div class="row">
        <!--image and details of the product-->
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header text-center">
              <h4 style="color: rgb(29, 29, 142)">Items in the cart</h4>
            </div>
            <div class="row">
              <div class="col">
                <img
                  src="https://img.freepik.com/free-photo/portrait-confident-young-man_171337-17438.jpg?size=626&ext=jpg&ga=GA1.1.1017882628.1697628587&semt=ais"
                />
              </div>
              <div class="col">
                <br />
                <h5 style="font-weight: bold">White Shirt</h5>
                <h6 style="margin-left: 8px">Rs.1200</h6>

                <button class="ms-2">
                  <i
                    class="fa-solid fa-trash align-content-center"
                    style="color: #023792"
                  ></i>
                </button>
              </div>
              <div class="col">
                <br />
                <i class="fa-solid fa-minus fa-sm"></i>
                <input type="number" style="width: 150px" />
                <i class="fa-solid fa-plus fa-sm"></i>
              </div>
            </div>
          </div>
        </div>
        <!--summary of the product-->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header text-center">
              <h4 style="color: rgb(29, 29, 142)">Summary</h4>
            </div>
            <div class="row">
              <div class="col">Product price</div>
              <div class="col">Rs.1200</div>
            </div>
            <div class="row">
              <div class="col">Shipping</div>
              <div class="col">Rs.20</div>
            </div>
            <hr />
            <div class="row">
              <div class="col">Total price</div>
              <div class="col">Rs.1220</div>
            </div>

            <button class="btn btn-outline-success text-black text-center">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />

    <!--loading footer-->
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--script function for header and footer-->
    <script>
      $(function () {
        $("#header").load("/common/header.html");
        $("#footer").load("/common/footer.html");
      });
    </script>
  </body>
</html>
